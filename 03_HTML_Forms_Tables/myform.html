<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Forms</h2>
    <form action="/nachos">
      <p>
        <label for="username">Enter a Username</label>
        <input type="text" placeholder="username" id="username" name="user"/><br />
      </p>
      <p>
        <label for="password">Enter a Password</label>
        <input type="password" placeholder="pradyumna" id="password" /><br />
      </p>
      <p>
        <label for="color">Enter a Color</label>
      <input type="color" id="color"/>
    </p>
    <p>
        <label for="number">Enter a Number</label>
      <input type="number" id="number"/>
    </p>
    <button>Submit</button>
    <input type="submit">
    <hr>
    </form>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to terms and conditions</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="shirt" id="xs">
            <label for="s">S</label>
            <input type="radio" name="shirt" id=s">
            <label for="m">M</label>
            <input type="radio" name="shirt" id="m">

        </p>
        <p>
            <label for="meal">Please Select your meal type</label>
            <select name="meal" id="meal">
                <option value="veg">Veg</option>
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
            </select>
            
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="10" max="100">
        </p>
        <p>
            <label for="requests">Any Special Requests</label><br>
            <textarea name="" id="requests" cols="30" rows="10" placeholder="Type it fast"></textarea>
        </p>
        <button>submit</button>
        <h2>Validation</h2>
        <form action="/dummy">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <p>
            <label for="username">Username</label>
            <input type="text" id="username" maxlength="10" minlength="8" required>
        </p>
        <button>Submit</button>
        </form>
    </form>
  </body>
</html>
